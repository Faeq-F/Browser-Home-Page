<!DOCTYPE html>

<html lang="en">
  <!--<![endif]-->

  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <meta
      name="description"
      content="The Homepage" />
    <link
      rel="icon"
      href="Icon.png" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./Clock.js"></script>
    <link
      rel="stylesheet"
      href="styles.css" />
  </head>

  <body onload="checkCookie()">
    <div id="clockWrapper">
      <div class="flexContainer">
        <h1 id="clock"></h1>
        <p id="seconds"></p>
      </div>
      <h2 id="date"></h2>
    </div>
    <div class="wrap">
      <div class="search">
        <input
          type="text"
          class="searchTerm"
          id="searchField" />
        <button
          type="submit"
          class="searchButton"
          id="searchButton">
          <i
            class="fa fa-search"
            id="searchIcon"></i>
        </button>
      </div>
    </div>
    <div id="settingsMenu">
      // Put the menu items here
      <br />
      <br />
    </div>
    <button
      id="settingsButton"
      type="button"
      class="button">
      <i class="fa fa-bars"></i>
    </button>
    <script src="./settings.js"></script>
    <script>
      getTime();
    </script>
    <script src="./search.js"></script>
  </body>
</html>
